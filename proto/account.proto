syntax = "proto3";

package account;

option go_package="dispatch-plus-server/pkg/account";

import "base.proto";

service Accounts {
  rpc Login(LoginRequest) returns (LoginResponse){}
  rpc Logout(base.Empty) returns(base.Empty){}
}

message User{
  string Id = 1;
  string Username = 2;
  string Password = 3;
}

message LoginRequest {
  string Username = 1;
  string Password = 2;
}

message LoginResponse {
  User UserData = 1;
}


